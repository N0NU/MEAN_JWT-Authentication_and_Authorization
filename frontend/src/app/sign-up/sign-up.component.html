<mat-card>
  <mat-card-header>
    <mat-card-title>User Sign Up </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]='registerForm' (ngSubmit)='onRegister(registerForm)'>
      <mat-error *ngIf="error">{{error.error}}</mat-error>
      <mat-form-field>
        <input formControlName='name' matInput placeholder="Enter Your Name">
        <mat-error *ngIf="registerForm.get('name').hasError('required')">Please enter an email</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input formControlName='email' matInput placeholder="Enter Your Email">
        <mat-error *ngIf="registerForm.get('email').hasError('email')">Not a valid email</mat-error>
        <mat-error *ngIf="registerForm.get('email').hasError('required')">Please enter an email</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input formControlName='password' [type]="hide ? 'text' : 'password'" matInput placeholder="Enter Password">
        <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="registerForm.get('password').hasError('required')">Please enter the password</mat-error>
        <mat-error *ngIf="registerForm.controls.password.errors?.minlength">Password Length Must be min 8 char
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input formControlName='confirmPassword' [type]="confhide ? 'text' : 'password'" matInput
          placeholder="Confirm Password">
        <mat-icon matSuffix (click)="confhide = !confhide" style="cursor: pointer">{{confhide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Please enter the password
        </mat-error>
        <mat-error *ngIf="registerForm.controls.confirmPassword.errors?.matchPass">Password Must Match</mat-error>
      </mat-form-field>
      <br />
      <button type="submit" mat-raised-button>Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>

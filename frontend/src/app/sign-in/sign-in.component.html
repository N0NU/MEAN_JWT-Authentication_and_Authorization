<mat-card >
  <mat-card-header>
    <mat-card-title>User Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup] = 'loginForm' (ngSubmit) = 'loginSubmit()'>
    <mat-form-field>
      <input formControlName = 'email' matInput placeholder="Enter Email">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input formControlName = 'password' matInput placeholder="Enter Password">
    </mat-form-field>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" [disabled]="!loginForm.vaild" mat-button>Sign In</button>
  </mat-card-actions>
</mat-card>

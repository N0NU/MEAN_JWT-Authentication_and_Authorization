<mat-card>
  <mat-card-header>
    <mat-card-title>User Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]='loginForm' (ngSubmit)='loginSubmit(loginForm)'>
      <mat-error *ngIf="error">{{error.error}}</mat-error>
      <mat-form-field>
        <input formControlName='email' matInput placeholder="Enter Email">
        <mat-error *ngIf="loginForm.get('email').hasError('email')">Not a valid email</mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">Please enter an email</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input formControlName='password' [type]="hide ? 'text' : 'password'" matInput placeholder="Enter Password">
        <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">Please enter the password</mat-error>
      </mat-form-field>
      <br />
      <button type="submit" [disabled]="loginForm.invaild" mat-raised-button>Login</button> ...or <a
        routerLink="/signup">Create a new account</a>
    </form>
  </mat-card-content>
</mat-card>
